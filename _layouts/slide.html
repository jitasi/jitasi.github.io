<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author }}" />

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ "/reveal.js/dist/reveal.css" | prepend: site.baseurl }}"/>
    {%if page.theme %}
      <link rel="stylesheet" href="{{ "/reveal.js/dist/theme/" | prepend: site.baseurl | append: page.theme | append: '.css' }}" id="theme"/>
    {% else %}
      <link rel="stylesheet" href="{{ "/reveal.js/dist/theme/black.css" | prepend: site.baseurl }}" id="theme"/>
    {% endif %}

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ "/reveal.js/plugin/hightlight/zenburn.css" | prepend: site.baseurl }}">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/reveal.js/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/reveal.js/css/print/paper.css" | prepend: site.baseurl }}';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ "/reveal.js/dist/reveal.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/markdown/markdown.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/search/search.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/math/math.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/notes/notes.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/zoom/zoom.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/highlight/highlight.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/reveal.js/plugin/menu/menu.js" | prepend: site.baseurl }}"></script>
    <!-- Drawer plugin -->
    <link rel="stylesheet" href="{{ "/reveal.js/plugin/drawer/drawer.css" | prepend: site.baseurl }}"/>
    <script src="{{ "/reveal.js/plugin/drawer/drawer.js" | prepend: site.baseurl }}"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        {%if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}

        // Optional reveal.js plugins
        menu: {
          themes: true,
          themesPath: '/reveal.js/dist/theme/',
          transitions: true,
        },

        mathjax3: {
          mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
          tex: {
            inlineMath: [ [ '$', '$' ], [ '\\(', '\\)' ]  ]
          },
          options: {
            skipHtmlTags: [ 'script', 'noscript', 'style', 'textarea', 'pre' ]
          },
        },

        drawer: {
          toggleDrawKey: "d", // (optional) key to enable drawing, default "d"
          toggleBoardKey: "t", // (optional) key to show drawing board, default "t"
          colors: ["#fa1e0e", "#8ac926", "#1982c4", "#ffca3a"], // (optional) list of colors avaiable (hex color codes)
          color: "#FF0000", // (optional) color of a cursor, first color from `codes` is a default
          pathSize: 2, // (optional) path size in px, default 4
        },

				plugins: [
          RevealZoom, RevealNotes, RevealSearch, RevealMarkdown,
          RevealHighlight, RevealMenu, RevealDrawer, RevealMath.MathJax3
        ]
      });

    </script>

  </body>
</html>
